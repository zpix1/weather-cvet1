<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitor</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .sensor-data {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .sensor-item {
            text-align: center;
            padding: 10px;
        }
        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .temperature .sensor-value {
            color: #d32f2f;
        }
        .humidity .sensor-value {
            color: #1976d2;
        }
        .sensor-label {
            font-size: 1em;
            color: #666;
        }
        .last-update {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
        }
        .status.error {
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            background: #ffebee;
        }
        .status.success {
            color: #388e3c;
            border: 1px solid #c8e6c9;
            background: #e8f5e8;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background: #1565c0;
        }
    </style>
    <script>
        function refreshPage() {
            location.reload();
        }
        
        // Auto-refresh every 5 minutes
        setTimeout(function() {
            location.reload();
        }, 300000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Weather Monitor</h1>
        
        {% if error %}
        <div class="status error">
            {{ error }}
        </div>
        {% else %}
        <div class="sensor-data">
            <div class="sensor-item temperature">
                <div class="sensor-value">{{ temperature }}Â°C</div>
                <div class="sensor-label">Temperature</div>
            </div>
            <div class="sensor-item humidity">
                <div class="sensor-value">{{ humidity }}%</div>
                <div class="sensor-label">Humidity</div>
            </div>
        </div>
        
        <div class="last-update">
            Last Update: <strong>{{ last_update }}</strong>
        </div>
        
        {% if plot_url %}
        <div style="text-align: center; margin: 20px 0;">
            <h3>Last 24 Hours</h3>
            <img src="{{ plot_url }}" alt="24 Hour Weather Data" style="max-width: 100%; height: auto; border: 1px solid #ddd;">
        </div>
        {% endif %}
        {% endif %}
        
        <button class="refresh-btn" onclick="refreshPage()">Refresh Data</button>
    </div>
</body>
</html>
