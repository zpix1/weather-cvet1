<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitor</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .sensor-data {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .sensor-item {
            text-align: center;
            padding: 10px;
        }
        .sensor-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .temperature .sensor-value {
            color: #d32f2f;
        }
        .humidity .sensor-value {
            color: #1976d2;
        }
        .sensor-label {
            font-size: 1em;
        }
        .last-update {
            text-align: center;
            margin: 20px 0;
            font-size: 0.9em;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
        }
        .status.error {
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            background: #ffebee;
        }
        .status.success {
            color: #388e3c;
            border: 1px solid #c8e6c9;
            background: #e8f5e8;
        }
        .refresh-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .refresh-btn:hover {
            background: #1565c0;
        }
    </style>
    <script>
        function refreshPage() {
            location.reload();
        }
        
        // Auto-refresh every 5 minutes
        setTimeout(function() {
            location.reload();
        }, 300000);
        
        // Auto-update plot when controls change
        function updatePlot() {
            const plotType = document.getElementById('plot_type').value;
            const period = document.getElementById('period').value;
            const plotImg = document.getElementById('plot_image');
            plotImg.src = `/plot/${plotType}?period=${period}`;
            
            // Update URL parameters without reloading the page
            updateUrlParameters(plotType, period);
        }
        
        // Update URL parameters in the browser address bar
        function updateUrlParameters(plotType, period) {
            const url = new URL(window.location);
            url.searchParams.set('plot_type', plotType);
            url.searchParams.set('period', period);
            
            // Update the browser's address bar without reloading the page
            window.history.pushState({}, '', url);
        }
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            // Get current URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const plotType = urlParams.get('plot_type') || 'temperature';
            const period = urlParams.get('period') || '24h';
            
            // Update select elements to match URL
            document.getElementById('plot_type').value = plotType;
            document.getElementById('period').value = period;
            
            // Update the plot image
            const plotImg = document.getElementById('plot_image');
            if (plotImg) {
                plotImg.src = `/plot/${plotType}?period=${period}`;
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Температура на Цветном</h1>
        
        {% if error %}
        <div class="status error">
            {{ error }}
        </div>
        {% else %}
        <div class="sensor-data">
            <div class="sensor-item temperature">
                <div class="sensor-value">{{ temperature }}°C</div>
                <div class="sensor-label">Температура</div>
            </div>
            <div class="sensor-item humidity">
                <div class="sensor-value">{{ humidity }}%</div>
                <div class="sensor-label">Влажность</div>
            </div>
        </div>
        
        <div class="last-update">
            
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <div style="margin: 15px 0;">
                <div style="margin: 10px 0;">
                    <label for="plot_type" style="margin-right: 10px;">Тип:</label>
                    <select name="plot_type" id="plot_type" style="padding: 5px; margin-right: 20px;" onchange="updatePlot()">
                        <option value="temperature" {% if plot_type == 'temperature' %}selected{% endif %}>Температура</option>
                        <option value="humidity" {% if plot_type == 'humidity' %}selected{% endif %}>Влажность</option>
                    </select>
                    
                    <label for="period" style="margin-right: 10px;">Период:</label>
                    <select name="period" id="period" style="padding: 5px; margin-right: 20px;" onchange="updatePlot()">
                        <option value="24h" {% if period == '24h' %}selected{% endif %}>Последние 24 часа</option>
                        <option value="week" {% if period == 'week' %}selected{% endif %}>Последняя неделя</option>
                        <option value="month" {% if period == 'month' %}selected{% endif %}>Последний месяц</option>
                    </select>
                </div>
            </div>
            
            {% if not error %}
            <img id="plot_image" src="/plot/{{ plot_type }}?period={{ period }}" alt="{{ plot_type|title }} Data - {{ period }}" style="max-width: 100%; height: auto;">
            {% endif %}
        </div>
        {% endif %}
        
        <button class="refresh-btn" onclick="refreshPage()">Последнее показание: <strong title="{{ last_update_full }}">{{ last_update_relative or last_update }}</strong></button>
    </div>
</body>
</html>
