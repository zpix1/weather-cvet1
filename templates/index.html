<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–≥–æ–¥–∞ –Ω–∞ –¶–≤–µ—Ç–Ω–æ–º</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .last-update {
            font-size: 0.9rem;
            opacity: 0.75;
        }

        .weather-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            margin-left: auto;
            margin-right: auto;
        }

        .weather-item {
            background: white;
            border-radius: 8px;
        }

        .weather-item .label {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .weather-item .value {
            font-size: 2.2rem;
            font-weight: bold;
            color: #1a1a1a;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-group label {
            color: #374151;
            white-space: nowrap;
        }

        .control-group select {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .control-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .chart-section {
            background: white;
        }

        .chart-section h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-container {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .chart-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .loading {
            color: #666;
            font-size: 1.1rem;
        }

        .icon {
            font-size: 1.2rem;
        }

        .temp-icon::before {
            content: "üå°Ô∏è";
        }

        .humidity-icon::before {
            content: "üíß";
        }

        .chart-icon::before {
            content: "üìä";
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .weather-data {
                grid-template-columns: 1fr;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .control-group label {
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ –¶–≤–µ—Ç–Ω–æ–º
            </h1>
            <div class="last-update">
                <span id="last-update-time">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: –ó–∞–≥—Ä—É–∑–∫–∞...</span>
            </div>
        </div>

        <!-- Current Weather Data -->
        <div class="weather-data">
            <!-- Temperature -->
            <div class="weather-item">
                <div class="label">
                    –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞
                </div>
                <div id="current-temperature" class="value">--¬∞C</div>
            </div>

            <!-- Humidity -->
            <div class="weather-item">
                <div class="label">
                    –í–ª–∞–∂–Ω–æ—Å—Ç—å
                </div>
                <div id="current-humidity" class="value">--%</div>
            </div>
        </div>

        <!-- Chart Controls -->
        <div class="controls">
            <div class="controls-grid">
                <div class="control-group">
                    <label>–¢–∏–ø –≥—Ä–∞—Ñ–∏–∫–∞:</label>
                    <select id="chart-type">
                        <option value="temperature">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</option>
                        <option value="humidity">–í–ª–∞–∂–Ω–æ—Å—Ç—å</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>–ü–µ—Ä–∏–æ–¥:</label>
                    <select id="preset-selector">
                        <option value="24h">–ü–æ—Å–ª–µ–¥–Ω–∏–µ 24 —á–∞—Å–∞</option>
                        <option value="3d">–ü–æ—Å–ª–µ–¥–Ω–∏–µ 3 –¥–Ω—è</option>
                        <option value="1m">–ü–æ—Å–ª–µ–¥–Ω–∏–π –º–µ—Å—è—Ü</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Weather Chart -->
        <div class="chart-section">
            <div class="chart-container">
                <img id="weather-chart" class="chart-image" src="#" alt="Weather Chart" style="display: none;">
                <div id="chart-loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä–∞—Ñ–∏–∫–∞...</div>
            </div>
        </div>
    </div>

    <script>
        // Get initial values from server
        let currentPreset = '{{ preset }}';
        let currentChartType = '{{ chart_type }}';

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial values
            document.getElementById('preset-selector').value = currentPreset;
            document.getElementById('chart-type').value = currentChartType;
            
            loadCurrentWeather();
            loadWeatherChart();
            
            // Set up auto-refresh every 5 minutes
            setInterval(loadCurrentWeather, 300000);
            
            // Set up event listeners
            document.getElementById('chart-type').addEventListener('change', function() {
                currentChartType = this.value;
                updateURL();
                loadWeatherChart();
            });
            
            document.getElementById('preset-selector').addEventListener('change', function() {
                currentPreset = this.value;
                updateURL();
                loadWeatherChart();
            });
        });

        function updateURL() {
            const url = new URL(window.location);
            url.searchParams.set('preset', currentPreset);
            url.searchParams.set('type', currentChartType);
            window.history.replaceState({}, '', url);
        }

        async function loadCurrentWeather() {
            try {
                const response = await fetch('/api/weather/current');
                const result = await response.json();
                
                if (result.success && result.data) {
                    const data = result.data;
                    
                    // Update current weather display
                    document.getElementById('current-temperature').textContent = 
                        (data.temperature || '--') + '¬∞C';
                    document.getElementById('current-humidity').textContent = 
                        (data.humidity || '--') + '%';
                    
                    // Update last update time
                    if (data.time_since_update) {
                        document.getElementById('last-update-time').textContent = 
                            '–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ' + data.time_since_update.human_readable;
                    }
                }
            } catch (error) {
                console.error('Error loading current weather:', error);
            }
        }

        function loadWeatherChart() {
            const chartImg = document.getElementById('weather-chart');
            const loadingDiv = document.getElementById('chart-loading');
            
            // Show loading
            chartImg.style.display = 'none';
            loadingDiv.style.display = 'block';
            
            // Generate chart URL with cache busting
            const timestamp = new Date().getTime();
            const chartUrl = `/api/weather/chart/${currentPreset}/${currentChartType}.png?t=${timestamp}`;
            
            // Load new chart
            const newImg = new Image();
            newImg.onload = function() {
                chartImg.src = chartUrl;
                chartImg.style.display = 'block';
                loadingDiv.style.display = 'none';
            };
            newImg.onerror = function() {
                loadingDiv.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥—Ä–∞—Ñ–∏–∫–∞';
            };
            newImg.src = chartUrl;
        }
    </script>
</body>
</html>
